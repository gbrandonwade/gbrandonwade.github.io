<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Library - Responsible AI and Me</title>
    <style>
        :root {
            --primary-color: #64ffda;
            --primary-dark: #4fd1c7;
            --accent-color: #00bcd4;
            --bg-dark: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e0e6ed;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --card-bg: rgba(255, 255, 255, 0.05);
            --hover-bg: rgba(100, 255, 218, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.1);
        }

        .filter-select {
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            min-width: 150px;
        }

        .view-toggle {
            display: flex;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .view-btn {
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .stats-info {
            color: var(--text-secondary);
        }

        .export-btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .prompts-list {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .prompt-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .prompt-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .prompt-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .prompt-category {
            background: rgba(100, 255, 218, 0.15);
            color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .prompt-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .prompt-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: var(--text-primary);
            margin-bottom: 1rem;
            position: relative;
            max-height: 120px;
            overflow: hidden;
        }

        .prompt-content.expanded {
            max-height: none;
        }

        .expand-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px 0 8px 0;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .prompt-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            background: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .difficulty-badge {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .difficulty-beginner {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .difficulty-intermediate {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .difficulty-advanced {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .floating-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .floating-fab:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .view-toggle {
                order: -1;
            }

            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .floating-fab {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: var(--bg-dark);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">AI Prompt Library</h1>
            <p class="tagline">Curated prompts for better AI conversations ‚Ä¢ Copy, customize, create</p>
        </header>

        <div class="controls">
            <input type="text" class="search-bar" placeholder="Search prompts by title, description, or use case..." id="searchInput">
            
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>

    <button class="floating-fab" onclick="openSubmitModal()" title="Submit a Prompt">+</button>

        <div class="modal-content">
            <div class="modal-header">

            <form id="submitForm">
                <div class="form-group">

                </div>

                    <label for="promptCategory">Category</label>
                    <select id="promptCategory" required>
                        <option value="">Select Category</option>
                        <option value="business">Business & Productivity</option>

        </div>
    </div>

    <script>
// Global variables
let allPrompts = [];
let filteredPrompts = [];

// Parse markdown frontmatter
function parseMarkdown(content) {
    const lines = content.split('\n');
    const frontmatter = {};
    let contentStart = 0;
    
    if (lines[0] === '---') {
        let i = 1;
        while (i < lines.length && lines[i] !== '---') {
            const line = lines[i].trim();
            if (line) {
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim();
                    let value = line.substring(colonIndex + 1).trim();
                    
                    // Handle YAML arrays and quoted strings
                    if (value.startsWith('[') && value.endsWith(']')) {
                        value = value.slice(1, -1).split(',').map(item => item.trim().replace(/^["']|["']$/g, ''));
                    } else if (value.startsWith('-')) {
                        // Handle YAML list format
                        const listItems = [];
                        while (i + 1 < lines.length && lines[i + 1].trim().startsWith('-')) {
                            i++;
                            listItems.push(lines[i].trim().substring(1).trim());
                        }
                        value = listItems;
                    } else {
                        value = value.replace(/^["']|["']$/g, '');
                    }
                    
                    frontmatter[key] = value;
                }
            }
            i++;
        }
        contentStart = i + 1;
    }
    
    const bodyContent = lines.slice(contentStart).join('\n').trim();
    return { frontmatter, content: bodyContent };
}

// Load prompts from markdown files
async function loadPrompts() {
    try {
        const response = await fetch('/prompts/index.json');
        
        if (!response.ok) {
            console.log('No prompts index found, using embedded sample data');
            loadEmbeddedPrompts();
            return;
        }
        
        const promptsIndex = await response.json();
        const prompts = [];
        
        for (const filename of promptsIndex.files) {
            try {
                const promptResponse = await fetch(`/prompts/${filename}`);
                if (promptResponse.ok) {
                    const content = await promptResponse.text();
                    const { frontmatter, content: promptContent } = parseMarkdown(content);
                    
                    prompts.push({
                        id: filename.replace('.md', ''),
                        title: frontmatter.title || 'Untitled',
                        category: frontmatter.category || 'business',
                        difficulty: frontmatter.difficulty || 'intermediate',
                        description: frontmatter.description || '',
                        content: promptContent,
                        tags: Array.isArray(frontmatter.tags) ? frontmatter.tags : [],
                        useCases: Array.isArray(frontmatter.useCases) ? frontmatter.useCases : []
                    });
                }
            } catch (error) {
                console.error(`Error loading prompt ${filename}:`, error);
            }
        }
        
        allPrompts = prompts;
        filteredPrompts = [...allPrompts];
        
        document.getElementById('promptCount').textContent = allPrompts.length;
        document.getElementById('filteredCount').textContent = filteredPrompts.length;
        
        renderPrompts();
        
    } catch (error) {
        console.error('Error loading prompts:', error);
        loadEmbeddedPrompts();
    }
}

// Fallback embedded prompts
function loadEmbeddedPrompts() {
    allPrompts = [
        {
            id: "team-collaboration-enhancement",
            title: "Team Collaboration Enhancement",
            category: "business",
            difficulty: "intermediate",
            description: "Get actionable advice for improving team collaboration using specific management styles like agile.",
            content: "You are a seasoned management consultant...",
            tags: ["management", "agile", "teamwork"],
            useCases: ["Team leaders", "Project managers"]
        }
    ];
    
    filteredPrompts = [...allPrompts];
    document.getElementById('promptCount').textContent = allPrompts.length;
    document.getElementById('filteredCount').textContent = filteredPrompts.length;
    renderPrompts();
}

// Render prompts to the grid
function renderPrompts() {
    const grid = document.getElementById('promptsGrid');
    
    if (filteredPrompts.length === 0) {
        grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary); padding: 4rem;"><p>üìù No prompts found matching your criteria.</p><small>Try adjusting your search or category filter.</small></div>';
        return;
    }

    grid.innerHTML = filteredPrompts.map(prompt => {
        const categoryLabel = getCategoryLabel(prompt.category);
        const difficultyClass = `difficulty-${prompt.difficulty}`;
        
        return `
            <div class="prompt-card" data-category="${prompt.category}" data-difficulty="${prompt.difficulty}">
                <div class="prompt-header">
                    <div>
                        <h3 class="prompt-title">${escapeHtml(prompt.title)}</h3>
                        <span class="prompt-category">${categoryLabel}</span>
                    </div>
                </div>
                
                <p class="prompt-description">
                    ${escapeHtml(prompt.description)}
                </p>
                
                <div class="prompt-content" id="content-${prompt.id}">
${escapeHtml(prompt.content)}
                </div>
                <button class="expand-btn" onclick="toggleExpand('content-${prompt.id}')">‚Üì</button>
                
                <div class="prompt-actions">
                    <button class="action-btn" onclick="copyPrompt('content-${prompt.id}')">üìã Copy</button>
                    <button class="action-btn" onclick="customizePrompt('${prompt.id}')">‚öôÔ∏è Customize</button>
                    <button class="action-btn" onclick="sharePrompt('${prompt.id}')">üîó Share</button>
                </div>
                
                <div class="prompt-meta">
                    <span class="difficulty-badge ${difficultyClass}">${capitalizeFirst(prompt.difficulty)}</span>
                    <span>${prompt.tags.slice(0, 3).join(' ‚Ä¢ ')}</span>
                </div>
            </div>
        `;
    }).join('');
}

// Helper functions
function getCategoryLabel(category) {
    const labels = {
        'business': 'Business & Productivity',
        'marketing': 'Marketing',
        'sales': 'Sales'
    };
    return labels[category] || capitalizeFirst(category);
}

function capitalizeFirst(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function setView(viewType) {
    const gridView = document.getElementById('promptsGrid');
    const listView = document.getElementById('promptsList');
    const buttons = document.querySelectorAll('.view-btn');
    
    buttons.forEach(btn => btn.classList.remove('active'));
    
    if (viewType === 'grid') {
        gridView.style.display = 'grid';
        listView.style.display = 'none';
        document.querySelector('.view-btn[onclick="setView(\'grid\')"]').classList.add('active');
    } else {
        gridView.style.display = 'none';
        listView.style.display = 'flex';
        document.querySelector('.view-btn[onclick="setView(\'list\')"]').classList.add('active');
    }
}

function toggleExpand(contentId) {
    const content = document.getElementById(contentId);
    const btn = content.nextElementSibling;
    
    if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        btn.textContent = '‚Üì';
    } else {
        content.classList.add('expanded');
        btn.textContent = '‚Üë';
    }
}

function copyPrompt(contentId) {
    const content = document.getElementById(contentId).textContent;
    navigator.clipboard.writeText(content).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = '‚úÖ Copied!';
        btn.style.background = 'var(--primary-color)';
        setTimeout(() => {
            btn.textContent = originalText;
            btn.style.background = '';
        }, 2000);
    });
}

function customizePrompt(promptId) {
    const prompt = allPrompts.find(p => p.id === promptId);
    if (!prompt) {
        alert('Prompt not found');
        return;
    }
    
    // Encode the prompt data for URL parameters
    const params = new URLSearchParams({
        preset: 'true',
        title: prompt.title,
        category: prompt.category,
        difficulty: prompt.difficulty,
        description: prompt.description,
        content: prompt.content,
        tags: prompt.tags.join(','),
        useCases: prompt.useCases.join(',')
    });
    
    const builderUrl = `/tools/prompt-builder.html?${params.toString()}`;
    
    // Open in new tab for better UX
    window.open(builderUrl, '_blank');
    
    // Show feedback to user
    const btn = event.target;
    const originalText = btn.textContent;
    btn.textContent = 'üöÄ Opened!';
    setTimeout(() => {
        btn.textContent = originalText;
    }, 2000);
}
}

function sharePrompt(promptId) {
    const url = `${window.location.origin}/prompts/${promptId}`;
    navigator.clipboard.writeText(url);
    
    const btn = event.target;
    const originalText = btn.textContent;
    btn.textContent = '‚úÖ Link Copied!';
    setTimeout(() => {
        btn.textContent = originalText;
    }, 2000);
}

function exportPrompts() {
    let exportContent = '# AI Prompt Library Export\n\n';
    exportContent += `Generated on ${new Date().toLocaleDateString()}\n\n`;
    
    filteredPrompts.forEach((prompt, index) => {
        exportContent += `## ${index + 1}. ${prompt.title}\n\n`;
        exportContent += `**Category:** ${getCategoryLabel(prompt.category)}\n`;
        exportContent += `**Difficulty:** ${capitalizeFirst(prompt.difficulty)}\n`;
        exportContent += `**Description:** ${prompt.description}\n\n`;
        exportContent += `**Prompt:**\n\`\`\`\n${prompt.content}\n\`\`\`\n\n`;
        if (prompt.useCases && prompt.useCases.length > 0) {
            exportContent += `**Use Cases:** ${prompt.useCases.join(', ')}\n\n`;
        }
        exportContent += '---\n\n';
    });
    
    const blob = new Blob([exportContent], { type: 'text/markdown' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `ai-prompts-${new Date().toISOString().split('T')[0]}.md`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

function openSubmitModal() {
    document.getElementById('submitModal').style.display = 'flex';
}

function closeSubmitModal() {
    document.getElementById('submitModal').style.display = 'none';
}

// Search and filter functionality
document.getElementById('searchInput').addEventListener('input', filterPrompts);
document.getElementById('categoryFilter').addEventListener('change', filterPrompts);

function filterPrompts() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const category = document.getElementById('categoryFilter').value;
    
    filteredPrompts = allPrompts.filter(prompt => {
        const matchesSearch = !searchTerm || 
            prompt.title.toLowerCase().includes(searchTerm) || 
            prompt.description.toLowerCase().includes(searchTerm) ||
            prompt.content.toLowerCase().includes(searchTerm) ||
            (prompt.tags && prompt.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
            
        const matchesCategory = !category || prompt.category === category;
        return matchesSearch && matchesCategory;
    });
    
    document.getElementById('filteredCount').textContent = filteredPrompts.length;
    renderPrompts();
}

// Submit form handling
document.getElementById('submitForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for submitting! Use the admin panel to add prompts directly to your library.');
    closeSubmitModal();
    document.getElementById('submitForm').reset();
});

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    loadPrompts();
});
</script>
