backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Category", name: "category", widget: "select", options: ["tool-reviews", "prompt-engineering", "ai-experiments", "tutorials", "ethics"]}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "prompts"
    label: "AI Prompts"
    folder: "prompts"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} ({{category}} - {{difficulty}})"
    fields:
      - {label: "Title", name: "title", widget: "string", hint: "Clear, action-oriented title for the prompt"}
      - {label: "Category", name: "category", widget: "select", options: ["business", "marketing", "sales"], hint: "Primary use case category"}
      - {label: "Difficulty", name: "difficulty", widget: "select", options: ["beginner", "intermediate", "advanced"], hint: "Complexity level for users"}
      - {label: "Description", name: "description", widget: "text", hint: "1-2 sentence description of what this prompt does and who should use it"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, hint: "Keywords for search and filtering (add 3-5 relevant tags)"}
      - {label: "Use Cases", name: "useCases", widget: "list", allow_add: true, hint: "Target user types (e.g., 'Marketing managers', 'Sales reps')"}
      - {label: "Prompt Content", name: "body", widget: "markdown", hint: "The complete prompt text. Use {variables} for customizable elements."}
