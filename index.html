<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AI Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 text-center">
    <h1 class="text-4xl font-bold">My AI Journey</h1>
    <p class="mt-2 text-lg">Documenting my adventures with Artificial Intelligence</p>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6">
    <!-- Form to Add Posts -->
    <section class="mb-8 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Write a New Post</h2>
      <div class="space-y-4">
        <input id="post-title" type="text" placeholder="Post Title" class="w-full p-2 border rounded">
        <textarea id="post-content" placeholder="Share your AI journey..." class="w-full p-2 border rounded h-32"></textarea>
        <button onclick="addPost()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Post</button>
      </div>
    </section>

    <!-- Blog Posts -->
    <section id="posts" class="space-y-6">
      <!-- Posts will be dynamically added here -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2025 My AI Journey. All rights reserved.</p>
  </footer>

  <script>
    // Load posts from localStorage when the page loads
    document.addEventListener('DOMContentLoaded', loadPosts);

    function addPost() {
      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;
      if (!title || !content) {
        alert('Please enter both a title and content.');
        return;
      }

      // Create post object
      const post = {
        title,
        content,
        date: new Date().toLocaleDateString()
      };

      // Save to localStorage
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.push(post);
      localStorage.setItem('posts', JSON.stringify(posts));

      // Clear form
      document.getElementById('post-title').value = '';
      document.getElementById('post-content').value = '';

      // Refresh posts
      loadPosts();
    }

    function loadPosts() {
      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = '';
      const posts = JSON.parse(localStorage.getItem('posts')) || [];

      posts.reverse().forEach(post => {
        const postElement = document.createElement('article');
        postElement.className = 'bg-white p-6 rounded-lg shadow-md';
        postElement.innerHTML = `
          <h3 class="text-xl font-semibold mb-2">${post.title}</h3>
          <p class="text-gray-600 text-sm mb-2">${post.date}</p>
          <p class="text-gray-800">${post.content}</p>
        `;
        postsContainer.appendChild(postElement);
      });
    }
  </script>
</body>
</html>
